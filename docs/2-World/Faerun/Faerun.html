    <h3 dir="auto">About Faerun</h3>
    <ul>
      <li dir="auto">Faerun is one continent in a world known as <strong>Toril</strong>. </li>
      <li dir="auto">It measures more than 3,500 miles east to west and 2,500 from north to south. </li>
      <li dir="auto">The known-roads may be well-traveled, but not all are <strong>safe</strong>.</li>
      <li dir="auto">Home to hundreds of intelligent creatures, a dozen or so account for nine-tenths of all folk in the world today.</li>
      <li dir="auto">Humans, dwarves, elves, halflings, and gnomes are the most prevelant.</li>
      <li dir="auto">Magic runs wild throughout the world of <strong>Toril</strong>.</li>
    </ul>
    <h3 dir="auto">Magic</h3>
    <ul>
      <li dir="auto">Mortals cannot shape raw magic.</li>
      <li dir="auto">Most who wield magic make use of <strong>the Weave</strong>, the manifestation of raw magic.</li>
      <li dir="auto">All spells, magic items, spell-like abilities, and supernatural abilities rely on <strong>the Weave</strong>.</li>
      <li dir="auto"><strong>The Weave</strong> is the body of <strong>Mystra</strong>, the goddess of magic, and the fabric of esoteric rules nd formulas that comprises <strong>the Art</strong> (arcane spellcasting) and <strong>the Power</strong> (divine spellcasting).</li>
    </ul>
    <h3 dir="auto">Wild Magic</h3>
    <ul>
      <li dir="auto">In some areas of <strong>Toril</strong>, <strong>the Weave</strong> is so warped or frayed that magic does not function reliably.</li>
      <li dir="auto">This can be caused by some magical disaster or some powerful effect that distorts <strong>the Weave</strong>.</li>
    </ul>
    <h3 dir="auto">Time</h3>
    <ul>
      <li dir="auto">The current year is <strong>1372 DR</strong> (Dalereckoning).</li>
      <li dir="auto">The days are <strong>24 hours</strong>, with the southern lands having 12 hours of night and 12 of day and the northern lands having longer days in the summer than the winter. </li>
      <li dir="auto">A week in Faerun (known as a <strong>tenday</strong> or a <strong>ride</strong>) is comprised of ten days. The individual days do not have names and are instead referred to by number: first-day, second-day, etc.</li>
      <li dir="auto">Most people break up the day into ten large slices: dawn, morning, highsun (<strong>noon</strong>), afternoon, dusk, sunset, evening, midnight, moondark (<strong>night's heart</strong>), and night's end.
        <ul>
          <li dir="auto">These division are only approximations, and can differ locally.</li>
          <li dir="auto">Timepieces are very rare.</li>
          <li dir="auto"><strong>Twelve bells</strong> is virtually interchangable with midnight or highsun, depending on the context.</li>
        </ul>
      </li>
    </ul>
    <h3 dir="auto">Climate</h3>
    <ul>
      <li dir="auto"><strong>The Northwest</strong>
        <ul>
          <li dir="auto">Northern mountain rage, <strong>the Spine of the World</strong>, cloaks the Sword Coast. There is no growing season, and only onshore breezes make this area habitable.</li>
          <li dir="auto">The <strong>Savage Frontier</strong> of the North is south of the mountains. These valleys get a short summer and see icy water and snow-capped mountains year-round.</li>
          <li dir="auto"><strong>The vales of the Gray Peaks</strong> is more south than the <strong>Savage Frontier</strong>, located in the lower valley of <strong>the Dessarin</strong>. The land is rich, with a long enough growing season to support large cities.</li>
          <li dir="auto">This region is humid and rainy, with heavy snowfalls in winter and a lot of rain in the spring and fall.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Southwest</strong>
        <ul>
          <li dir="auto">From <strong>Baaldur's Gate</strong> to <strong>Tethyr</strong> and <strong>Calimshan</strong>, this region grows warmer and hotter until it hits true deserts. </li>
          <li dir="auto">The volcanos in the <strong>Lake of Steam</strong> make this are uncomfortable to most inhabitants.</li>
          <li dir="auto"><strong>Chult</strong> and <strong>Mhair</strong> are tropical jungle settings.</li>
          <li dir="auto">This region is also very humid, with cooling, moisture-holding forests keeping <strong>Tethyr</strong> and the <strong>Border Kingdoms</strong> moderate in climate.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Southeast</strong>
        <ul>
          <li dir="auto">The <strong>Great Sea</strong> is warm and the lands about the <strong>Golden Water</strong> are warm or hot. </li>
          <li dir="auto">These places host many insects, long summers, and short, stormy winters. </li>
          <li dir="auto">The mountain chains along the coastline (the <strong>Toadsquat</strong> and <strong>Gnollwatch</strong> mountains) create a rain shadow.</li>
          <li dir="auto">The <strong>Shaar</strong> is a grassland that can go months without rain. </li>
          <li dir="auto">Summers are extremely hot and dry and winters are horribly cold.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Northeast</strong>
        <ul>
          <li dir="auto">The <strong>Great Glacier</strong> affects most of this region with icy and aggressive cold.</li>
          <li dir="auto">This is an arid region where forests do not flourish.</li>
          <li dir="auto">The <strong>Moonsea</strong> is chilly year-round and <strong>Thar</strong> is fiercely cold most of the year.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Interior</strong>
        <ul>
          <li dir="auto">The <strong>Sea of Fallen Stars</strong> (also called the <strong>Inner Sea</strong>), provides rainfall and moderate temperatures to the surrounding lands.</li>
          <li dir="auto">The <strong>Inner Sea</strong> warms the lands around it while also keeping them damp.</li>
          <li dir="auto"><strong>Cormyr</strong>, <strong>Sembia</strong>, and <strong>the Dales</strong> are quite pleasant to live in due to the winds from the <strong>Inner Sea</strong>, whereas cool mountain winds make the <strong>Wyvernwater</strong> and the coasts of the <strong>Moonsea</strong>, the <strong>Dragon Reach</strong>, and the <strong>Dragonmere</strong> freeze over.</li>
        </ul>
      </li>
    </ul>
    <h3 dir="auto">Life and Culture</h3>
    <ul>
      <li dir="auto"><strong>Nine out of ten</strong> faerunians live in small villages and freeholds in the countryside.</li>
      <li dir="auto"><strong>Nineteen out of twenty</strong> people are of common birth and ordinary means.</li>
      <li dir="auto">Most city-dwellers are skilled crafters of some kind.</li>
      <li dir="auto">Most regions have developed a <strong>fuedal system</strong>.</li>
      <li dir="auto">Most of the population is common farmers and simple laborers.</li>
      <li dir="auto">The high priests of a faith favored in a reigon are equal to that of the <strong>highest nobility</strong>.</li>
      <li dir="auto">Children learn their parents' trades early.</li>
      <li dir="auto">Formal schooling is the <strong>exception</strong>, not the norm. </li>
      <li dir="auto">Most everybody knows enough <strong>Common</strong> to speak it, albiet sometimes poorly.</li>
    </ul>
    <h3 dir="auto">Cosmology of Toril</h3>
    <ul>
      <li dir="auto"><strong>The Elemental Planes</strong>:
        <ul>
          <li dir="auto">Embodies the fundamental nature of Air, Earth, Fire, and Water.</li>
          <li dir="auto">Inhabited by elementals, elemental rulers, genies, and outsiders appropriate to the element in question. </li>
        </ul>
      </li>
      <li dir="auto"><strong>The Energy Planes</strong>
        <ul>
          <li dir="auto">The <strong>Positive Energy Plane</strong> is the source of the energy of life.</li>
          <li dir="auto">The <strong>Negative Energy Plane</strong> represents entropy and the inevitable decay of life into death.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Ethereal Plane</strong>
        <ul>
          <li dir="auto">A misty continuum that coexists with the <strong>Material Plane</strong>; individuals within the <strong>Ethereal Plane</strong> can see into the <strong>Material Plane</strong>, but not vice versa.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Shadow Plane</strong>
        <ul>
          <li dir="auto">A coexistent plane that looks like a photographic negative of the <strong>Material Plane</strong>. </li>
        </ul>
      </li>
      <li dir="auto"><strong>The Astral Plane</strong>
        <ul>
          <li dir="auto">An open, weightless plane with connections to all other planes. </li>
          <li dir="auto">Empty, mostly barren expanse of nothingness, broken only by shards of matter from other planes and portals.</li>
        </ul>
      </li>
      <li dir="auto"><strong>The Outer Planes</strong>
        <ul>
          <li dir="auto">Homes of the deities and outsiders.</li>
          <li dir="auto">Includes the <strong>Abyss</strong>, home of the demon hordes, and the <strong>Nine Hells</strong>, home of the hierarchies of devils.</li>
        </ul>
      </li>
      <li dir="auto">All of these planes connect to <strong>Toril</strong> on the <strong>Material Plane</strong> in some way.
        <ul>
          <li dir="auto">It is easier to take advantage of the <strong>existing</strong> connectivity to travel between planes rather than forcing a direct connection.</li>
        </ul>
      </li>
      <li dir="auto"><strong>Cynosure</strong>
        <ul>
          <li dir="auto">A small plane located very close to <strong>Toril</strong>, only accessible to deities from their own domains.</li>
          <li dir="auto">Considered neutral ground by all the powers of <strong>Faerun</strong>, it is a place to settle disputes and decide upon punishments for deities that upset the <strong>Balance</strong>.</li>
        </ul>
      </li>
    </ul>
