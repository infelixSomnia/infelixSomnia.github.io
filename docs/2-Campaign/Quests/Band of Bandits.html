    <h3 dir="auto">Quest Objective</h3>
    <ul>
      <li dir="auto">Find the bandits.</li>
      <li dir="auto">Recover the loot from the vault in <strong>Mallora</strong>.</li>

    <h3 dir="auto">Rewards</h3>
    <ul>
      <li dir="auto">Good standing with the people of <strong>Mallora</strong>.</li>
      <li dir="auto"><strong>1,000 gp</strong> </li>
      <li dir="auto"></li>
    </ul>
    <h3 dir="auto">Clues</h3>
    <ul>
      <li dir="auto">People in <strong>Riverbend</strong> had heard rumors of <strong>Mallora</strong> falling on hard times after the vault was cleared.</li>
      <li dir="auto"><strong>Bubbles &amp; Biscuits</strong> found a priest detained in their stables shortly after the alleged thieves left town.</li>
      <li dir="auto">The thieves seemed to head northwest out of <strong>Mallora</strong>, towards <strong>Waterdeep</strong>.</li>
      <li dir="auto">Discovered the thieves are staying at the <strong>Shady Silverman</strong> in room <strong>211</strong>. </li>
      <li dir="auto">Found a journal in the room at the inn and discovered that <strong>Quasai Bulungalo</strong> killed himself while the rest of the group is hunting <strong>Ditto</strong>, who stole their gear.</li>
